<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Old+Standard+TT&display=swap" rel="stylesheet">
    <link rel="icon" href="assets/images/favicon.ico" type="image/x-icon">
    <title>thisfindsyou</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #000;
            overflow: hidden;
            flex-direction: column;
            font-family: 'Old Standard TT', serif;
        }

        /* Back to Calendar Button */
        .back-button {
            font-family: 'Old Standard TT', serif;
            position: absolute;
            top: 20px;
            left: 20px;
            background: none;
            color: white;
            border: none;
            padding: 10px 15px;
            font-size: 18px;
            cursor: pointer;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .back-button:hover {
            color: #ddd;
        }

        .image-container {
            position: relative;
            width: 60vw;
            height: 80vh;
            background-color: white;
            border: 5px solid white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            cursor: pointer;
        }

        img {
            object-fit: cover;
            width: 100%;
            height: 100%;
            transition: opacity 0.2s ease;
        }

        audio {
            display: none;
        }

        .controls {
            position: absolute;
            bottom: 20px;
            display: flex;
            justify-content: center;
            width: 100%;
        }

        .button {
            background-color: transparent;
            border: none;
            padding: 15px;
            font-size: 24px;
            cursor: pointer;
            margin: 0 20px;
            color: white;
            transition: background-color 0.3s ease;
            border-radius: 50%;
        }

        .button:hover {
            background-color: transparent;
        }

        .play-pause-button {
            position: absolute;
            z-index: 10;
            background: transparent;
            color: white;
            font-size: 32px;
            border: none;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .icon {
            width: 30px;
            height: 30px;
        }
    </style>
</head>
<body>

    <!-- Back Button to return to calendar page -->
    <button class="back-button" onclick="window.location.href='/'">Back to Calendar</button>

    <div class="image-container" id="image-container">
        <img src="assets/images/january.png" alt="January">
        
        <!-- Play/Pause Button -->
        <button id="play-pause-button" class="play-pause-button">
            <svg class="icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="white"><path d="M8 5v14l11-7z"/></svg>
        </button>
    </div>

    <!-- Audio Playlist -->
    <audio id="audio-player" muted>
        <source src="assets/audio/decaf.mp3" type="audio/mpeg">
        <source src="assets/audio/twothousandand8.mp3" type="audio/mpeg">
        <source src="assets/audio/hanging.mp3" type="audio/mpeg">
        <source src="assets/audio/helium.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <div class="controls">
        <button class="button" id="previous-button">
            <svg class="icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="white"><path d="M5 12l7 7v-4h7v-6h-7v-4l-7 7z"/></svg>
        </button>
        <button class="button" id="next-button">
            <svg class="icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="white"><path d="M19 12l-7-7v4H5v6h7v4l7-7z"/></svg>
        </button>
    </div>

    <script>
        const audioFiles = [
            'assets/audio/decaf.mp3',
            'assets/audio/twothousandand8.mp3',
            'assets/audio/hanging.mp3',
            'assets/audio/helium.mp3'
        ];
    
        const audioPlayer = document.getElementById('audio-player');
        const imageContainer = document.getElementById('image-container');
        const img = imageContainer.querySelector('img');
        let currentTrack = 0;
        let currentTime = 0;
        let volumeInterval = null;

        function startAudio() {
            if (audioPlayer.src !== audioFiles[currentTrack]) {
                audioPlayer.src = audioFiles[currentTrack];
                audioPlayer.currentTime = currentTime;
            }
            audioPlayer.play();
            audioPlayer.muted = false;
            updatePlayPauseButton(true);
        }

        function pauseAudio() {
            currentTime = audioPlayer.currentTime;
            audioPlayer.pause();
            updatePlayPauseButton(false);
        }

        function updatePlayPauseButton(isPlaying) {
            const button = document.getElementById('play-pause-button');
            button.innerHTML = isPlaying ? 
                '<svg class="icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="white"><path d="M19 19H5V5h14v14z"/></svg>' : 
                '<svg class="icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="white"><path d="M8 5v14l11-7z"/></svg>';
        }

        imageContainer.addEventListener('click', () => {
            audioPlayer.paused ? startAudio() : pauseAudio();
        });

        imageContainer.addEventListener('mousedown', () => {
            volumeInterval = setInterval(() => {
                if (audioPlayer.volume > 0) {
                    audioPlayer.volume = Math.max(0, audioPlayer.volume - 0.01);
                    img.style.opacity = audioPlayer.volume;
                }
            }, 100);
        });

        imageContainer.addEventListener('mouseup', () => {
            clearInterval(volumeInterval);
        });

        audioPlayer.addEventListener('ended', () => {
            currentTrack = (currentTrack + 1) % audioFiles.length;
            audioPlayer.src = audioFiles[currentTrack];
            audioPlayer.play();
            updatePlayPauseButton(true);
        });

        document.getElementById('previous-button').addEventListener('click', () => {
            currentTrack = (currentTrack - 1 + audioFiles.length) % audioFiles.length;
            audioPlayer.src = audioFiles[currentTrack];
            audioPlayer.play();
            updatePlayPauseButton(true);
        });

        document.getElementById('next-button').addEventListener('click', () => {
            currentTrack = (currentTrack + 1) % audioFiles.length;
            audioPlayer.src = audioFiles[currentTrack];
            audioPlayer.play();
            updatePlayPauseButton(true);
        });
    </script>
</body>
</html>
