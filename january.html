<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Old+Standard+TT&display=swap" rel="stylesheet">
    <link rel="icon" href="assets/images/favicon.ico" type="image/x-icon">
    <title>thisfindsyou</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: rgba(128, 128, 128, 1); /* Mid-level gray start */
            overflow: hidden;
            flex-direction: column;
            font-family: 'Old Standard TT', serif;
            transition: background-color 0.3s ease; /* Smooth transition */
        }

        .image-container {
            position: relative;
            width: 60vw;
            height: 80vh;
            background-color: white;
            border: 5px solid white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            cursor: pointer;
        }

        img {
            object-fit: cover;
            width: 100%;
            height: 100%;
        }

        audio {
            display: none; /* Hide the audio controls */
        }

        .play-pause-button {
            position: absolute;
            z-index: 10;
            background: transparent; /* No background */
            color: white;
            font-size: 32px;
            border: none;
            cursor: pointer;
        }

        .icon {
            width: 30px;
            height: 30px;
        }
    </style>
</head>
<body>

    <div class="image-container" id="image-container">
        <img src="assets/images/january.png" alt="January">
        
        <!-- Play/Pause Button -->
        <button id="play-pause-button" class="play-pause-button">
            <svg class="icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="white"><path d="M8 5v14l11-7z"/></svg> <!-- Play icon -->
        </button>
    </div>

    <!-- Audio Playlist -->
    <audio id="audio-player" muted>
        <source src="assets/audio/decaf.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <script>
        const audioPlayer = document.getElementById('audio-player');
        const imageContainer = document.getElementById('image-container');
        let isMouseDown = false;
        let volume = 0.5; // Start at mid-volume (50%)
        audioPlayer.volume = volume;

        // Function to set background color based on volume
        function setBackgroundColor(vol) {
            const colorValue = 255 - Math.floor(vol * 255); // Map volume (0 to 1) to color (white to black)
            document.body.style.backgroundColor = `rgba(${colorValue}, ${colorValue}, ${colorValue}, 1)`;
        }

        // Start background color at mid-level (gray)
        setBackgroundColor(volume);

        // Click and hold to adjust volume
        imageContainer.addEventListener('mousedown', () => {
            isMouseDown = true;
        });

        document.addEventListener('mouseup', () => {
            isMouseDown = false;
        });

        document.addEventListener('mousemove', (event) => {
            if (isMouseDown) {
                const newVolume = event.clientY / window.innerHeight;
                volume = Math.max(0, Math.min(1, 1 - newVolume)); // Invert for intuitive dragging
                audioPlayer.volume = volume;
                setBackgroundColor(volume); // Adjust background opacity with volume
            }
        });

        // Play/Pause functionality
        document.getElementById('play-pause-button').addEventListener('click', () => {
            if (audioPlayer.paused) {
                audioPlayer.play();
            } else {
                audioPlayer.pause();
            }
        });
    </script>
</body>
</html>
