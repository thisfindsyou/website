<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Old+Standard+TT&display=swap" rel="stylesheet">
    <link rel="icon" href="assets/images/favicon.ico" type="image/x-icon">
    <title>thisfindsyou</title>
    <style>
        body {
            font-family: 'Old Standard TT', serif;
            background-color: #111;
            color: white;
            display: flex;
            justify-content: flex-start; /* Align content towards the top */
            align-items: center;
            height: 100vh;
            margin: 0;
            flex-direction: column;
            padding-top: 20px; /* Add some padding from the top */
        }

        h1 {
            margin-bottom: 10px;
            font-size: 2em; /* Increase the size for the calendar title */
        }

        .months {
            display: grid;
            grid-template-columns: repeat(4, 1fr); /* 4 images per row */
            gap: 20px;
            justify-items: center;
            width: 100%;
            margin-bottom: auto; /* Prevent the months grid from being pushed down */
        }

        .month-button {
            width: 180px; /* Make the icons larger */
            height: 180px;
            border: 2px solid white;
            overflow: hidden;
            cursor: pointer;
            transition: transform 0.3s ease;
            opacity: 0; /* Initially hidden */
            visibility: hidden; /* Ensure the element is invisible but still takes space */
        }

        .month-button img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .month-button:hover {
            transform: scale(1.1); /* Slight zoom effect on hover */
        }

        .month-button.visible {
            opacity: 1;
            visibility: visible;
        }

        .quote {
            margin-top: auto; /* Push the quote to the bottom */
            font-size: 1.2em;
            text-align: center;
            padding: 20px;
        }
    </style>
</head>
<body>

    <h1>Calendar</h1>
    <div class="months">
        <div class="month-button visible" onclick="window.location.href='january.html'">
            <img src="assets/images/januarypixel.png" alt="January">
        </div>
        <div class="month-button visible" onclick="window.location.href='february.html'">
            <img src="assets/images/februarypixel.png" alt="February">

        <div class="month-button" onclick="window.location.href='march.html'">
            <img src="assets/images/march.png" alt="March">
        </div>
        <div class="month-button" onclick="window.location.href='april.html'">
            <img src="assets/images/april.png" alt="April">
        </div>
        <div class="month-button" onclick="window.location.href='may.html'">
            <img src="assets/images/may.png" alt="May">
        </div>
        <div class="month-button" onclick="window.location.href='june.html'">
            <img src="assets/images/june.png" alt="June">
        </div>
        <div class="month-button" onclick="window.location.href='july.html'">
            <img src="assets/images/july.png" alt="July">
        </div>
        <div class="month-button" onclick="window.location.href='august.html'">
            <img src="assets/images/august.png" alt="August">
        </div>
        <div class="month-button" onclick="window.location.href='september.html'">
            <img src="assets/images/september.png" alt="September">

        <div class="month-button" onclick="window.location.href='november.html'">

    </div>

    <div class="quote" id="fortune"></div>
